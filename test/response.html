amera.position.z = 3000;\\n  camera.lookAt(scene.position)\\n\\n  renderer = new THREE.WebGLRenderer({\\n    antialias: true\\n  });\\n  renderer.setSize(window.innerWidth, window.innerHeight);\\n  renderer.setClearColor(0x000000, 1);\\n\\n  container.appendChild(renderer.domElement);\\n}\\n\\nfunction createControls() {\\n  controls = new THREE.TrackballControls(camera);\\n\\n  controls.rotateSpeed = 1.0;\\n  controls.zoomSpeed = 1.2;\\n  controls.panSpeed = 0.8;\\n\\n  controls.noZoom = false;\\n  controls.noPan = true;\\n\\n  controls.staticMoving = true;\\n  controls.dynamicDampingFactor = 0.3;\\n}\\n\\nfunction createPixelData() {\\n  var image = document.createElement(\\\&quot;img\\\&quot;);\\n  var canvas = document.createElement(\\\&quot;canvas\\\&quot;);\\n  var context = canvas.getContext(\\\&quot;2d\\\&quot;);\\n  \\n  image.crossOrigin = \\\&quot;Anonymous\\\&quot;;\\n  image.onload = function() {\\n    image.width = canvas.width = imageWidth;\\n    image.height = canvas.height = imageHeight;\\n    \\n    context.fillStyle = context.createPattern(image, &#x27;no-repeat&#x27;);\\n    context.fillRect(0, 0, imageWidth, imageHeight);\\n    //context.drawImage(image, 0, 0, imageWidth, imageHeight);\\n    \\n    imageData = context.getImageData(0, 0, imageWidth, imageHeight).data;\\n\\n    createPaticles();\\n    tick();\\n  };\\n  \\n  image.src = \\\&quot;https://s3-us-west-2.amazonaws.com/s.cdpn.io/175711/tree_star.jpg\\\&quot;;\\n}\\n\\nfunction createPaticles() {\\n  var colors = [];\\n  var weights = [0.2126, 0.7152, 0.0722];\\n  var c = 0;\\n\\n  var geometry, material;\\n  var x, y;\\n  var zRange = 400;\\n\\n  geometry = new THREE.Geometry();\\n  geometry.dynamic = false;\\n\\n  x = imageWidth * -0.5;\\n  y = imageHeight * 0.5;\\n\\n  shaderAttributes = {\\n    vertexColor: {\\n      type: \\\&quot;c\\\&quot;,\\n      value: []\\n    }\\n  };\\n\\n  shaderUniforms = {\\n    amplitude: {\\n      type: \\\&quot;f\\\&quot;,\\n      value: 0.5\\n    }\\n  };\\n\\n  var shaderMaterial = new THREE.ShaderMaterial({\\n    attributes: shaderAttributes,\\n    uniforms: shaderUniforms,\\n    vertexShader: document.getElementById(\\\&quot;vertexShader\\\&quot;).textContent,\\n    fragmentShader: document.getElementById(\\\&quot;fragmentShader\\\&quot;).textContent\\n  })\\n\\n  for (var i = 0; i &lt; imageHeight; i++) {\\n    for (var j = 0; j &lt; imageWidth; j++) {\\n      var color = new THREE.Color();\\n\\n      color.setRGB(imageData[c] / 255, imageData[c + 1] / 255, imageData[c + 2] / 255);\\n      shaderAttributes.vertexColor.value.push(color);\\n\\n      var weight = color.r * weights[0] +\\n        color.g * weights[1] +\\n        color.b * weights[2];\\n\\n      var vertex = new THREE.Vector3();\\n\\n      vertex.x = x;\\n      vertex.y = y;\\n      vertex.z = (zRange * -0.5) + (zRange * weight);\\n\\n      geometry.vertices.push(vertex);\\n\\n      c += 4;\\n      x++;\\n    }\\n\\n    x = imageWidth * -0.5;\\n    y--;\\n  }\\n  console.log(geometry.vertices.length)\\n  particleSystem = new THREE.ParticleSystem(geometry, shaderMaterial);\\n\\n  scene.add(particleSystem);\\n}\\n\\nfunction tick() {\\n  requestAnimationFrame(tick);\\n\\n  update();\\n  render();\\n}\\n\\nfunction update() {\\n  shaderUniforms.amplitude.value = Math.sin(animationTime);\\n\\n  animationTime += animationDelta;\\n\\n  controls.update();\\n}\\n\\nfunction render() {\\n  renderer.render(scene, camera);\\n}\\n\\nfunction onWindowResize() {\\n  camera.aspect = window.innerWidth / window.innerHeight;\\n  camera.updateProjectionMatrix();\\n\\n  renderer.setSize(window.innerWidth, window.innerHeight);\\n}\&quot;,\&quot;js_external\&quot;:null,\&quot;js_library\&quot;:null,\&quot;js_modernizr\&quot;:null,\&quot;js_pre_processor\&quot;:\&quot;none\&quot;,\&quot;parent\&quot;:0,\&quot;private\&quot;:false,\&quot;screenshot_uuid\&quot;:\&quot;414ff888-65fa-469f-8335-a97164ee7808\&quot;,\&quot;session_hash\&quot;:\&quot;aabd5ae02358e577c4ebf75b7c
